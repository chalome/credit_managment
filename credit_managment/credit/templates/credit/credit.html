{% extends "base.html" %}
{% block content %}
<h1>Asking For Credit</h1>
	{% if form.errors %}
		<div>
			{{ form.errors }}
		</div>
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Create</button>
	</form>
	<a class="back-link"  href="{% url 'credit_list' %}">List</a>
{% endblock content %}
